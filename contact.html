<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | ToolVerse</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #7b2ff7, #f107a3, #6f00ff, #b400ff);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      color: #fff;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .contact-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
      animation: fadeInUp 1s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    p {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1rem;
      color: #e5e5e5;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #5b00ff;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
    }

    button:hover {
      background-color: #8a2be2;
      transform: scale(1.05);
    }

    footer {
      margin-top: 25px;
      text-align: center;
      font-size: 0.9rem;
      color: #ddd;
    }

    a {
      color: #fff;
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <div class="contact-container">
    <h1>Contact Us</h1>
    <p>We’d love to hear from you! Fill out the form below and we’ll get back to you soon.</p>

    <form onsubmit="sendMessage(event)">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <input type="text" id="subject" placeholder="Subject" required>
      <textarea id="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <footer>
      <p>Back to <a href="index.html">Home</a></p>
      <p>© 2025 ToolVerse | Created by Sabir Ali</p>
    </footer>
  </div>

  <script>
    function sendMessage(event) {
      event.preventDefault();
      alert("Thank you for contacting ToolVerse! We'll reply soon.");
      document.querySelector("form").reset();
    }
  </script>
</body>
</html>
